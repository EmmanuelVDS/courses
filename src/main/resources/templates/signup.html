<!DOCTYPE html>
<html lang="fr">
<head th:replace="fragments::head"></head>
<body>
<header th:replace="fragments::header"></header>

<section class="container">

  <h3>Inscription</h3>

  <div class="row">
    <form class="col s6 offset-s3" th:action="@{/signup}" th:object="${user}" method="POST" modelAttribute="user">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix ">account_circle</i>
          <input id="icon_account_circle" type="text" th:field="*{name}" class="validate">
          <span th:if="${#fields.hasErrors('name')}" th:errorclass="erreur" th:errors="*{name}"></span>
          <label for="icon_account_circle">Nom</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix ">email</i>
          <input id="icon_email" type="email" th:field="*{email}" class="validate">
          <span th:if="${#fields.hasErrors('email')}" th:errorclass="erreur" th:errors="*{email}"></span>
          <label for="icon_email">E-mail</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="icon_lock" type="password" th:field="*{password}" class="validate">
          <span th:if="${#fields.hasErrors('password')}" th:errorclass="erreur" th:errors="*{password}"></span>
          <label for="icon_lock">Mot de passe</label>
        </div>

        <button class="btn waves-effect waves-light col s4 offset-s4 blue-grey back-text" type="submit" name="action">Valider
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</section>
<div th:replace="fragments::scripts"></div>
</body>
</html>
